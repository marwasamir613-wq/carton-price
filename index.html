<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>حاسب سعر الكرتونة</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1, h2 {
  text-align: center;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.price {
  margin-top: 25px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: green;
}
</style>
</head>

<body>

<div class="container">
  <h1>أ / طارق</h1>
  <h2>حاسب سعر الكرتونة</h2>

  <label>الطول (سم)</label>
  <input type="number" id="length" value="5" oninput="calculate()">

  <label>العرض (سم)</label>
  <input type="number" id="width" value="5" oninput="calculate()">

  <label>الارتفاع (سم)</label>
  <input type="number" id="height" value="5" oninput="calculate()">

  <div class="price" id="result">
    السعر: 5.50 جنيه
  </div>
</div>

<script>
function calculate() {
  var l = Number(document.getElementById("length").value);
  var w = Number(document.getElementById("width").value);
  var h = Number(document.getElementById("height").value);

  if (l === 0 || w === 0 || h === 0) {
    document.getElementById("result").innerHTML = "ادخل المقاسات";
    return;
  }

  var price = l * w * h * 0.044;
  document.getElementById("result").innerHTML =
    "السعر: " + price.toFixed(2) + " جنيه";
}
</script>

</body>
</html>
