<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسب سعر الكرتونة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 5px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .price {
      margin-top: 25px;
      font-size: 26px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>أ / طارق</h1>
    <h2>حاسب سعر الكرتونة</h2>

    <label>الطول (سم)</label>
    <input type="number" id="length" value="5" oninput="calculatePrice()">

    <label>العرض (سم)</label>
    <input type="number" id="width" value="5" oninput="calculatePrice()">

    <label>الارتفاع (سم)</label>
    <input type="number" id="height" value="5" oninput="calculatePrice()">

    <div class="price" id="result">
      السعر: 5.50 جنيه
    </div>
  </div>

  <script>
    function calculatePrice() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(length) || isNaN(width) || isNaN(height)) {
        document.getElementById('result').innerText = "من فضلك أدخل المقاسات";
        return;
      }

      const price = length * width * height * 0.044;
      document.getElementById('result').innerText =
        "السعر: " + price.toFixed(2) + " جنيه";
    }
  </script>
</body>
</html>
